<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Snake.js</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700|Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
      <div class="rulebook-container">
            <h1>Snake.js rules:</h1>
          <div>
            <ol>
              <li>Increase your score by eating food (red - 1 points, green 3 - points)</li>
              <li>Move your snake using arrows</li>
              <li>You can move through edges</li>
              <li>Contribute to the project at <a href="https://github.com/kbkk/Snake.js">Github</a></li>
            </ol>
            <div class="score-container">
              <h2>Your score:</h2>
              <span class="score-box" id="scoreBox">0</span>
            </div>
          </div>
      </div>
    </div>
    <footer>
      <span>Originally created by <a href="http://dszczepaniak.pl">Dominik Szczepaniak</a><a href="https://github.com/elszczepano"> (Github)</a></span>.
      <!-- Place this tag where you want the button to render. -->
<a class="github-button" href="https://github.com/kbkk/Snake.js/fork" data-icon="octicon-repo-forked" aria-label="Fork kbkk/Snake.js on GitHub">Fork</a>
    </footer>
    <script src="scripts/main.js"></script>
  </body>
</html>
